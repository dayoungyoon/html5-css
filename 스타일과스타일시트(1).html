<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css-2</title>
    <style media="screen">
      *{
        font-family: 한컴 윤고딕 230;
      }
      .bluetext{
        color: blue;
      }

      .redtext{
        color: red;
      }
      #container{
        background-color: #ff6a00;
        width: 400px;
        height: 200px
        margin:0 auto;
      }
    </style>
  </head>
  <body>

    <div id="container">
      <h1>블루베리에 관한 연구</h1>
      <h2 class="bluetext">블루베리와 황산화 효능</h2>
      <p>
        블루베리는 항산화제인 <span class="redtext"> 안토시아닌과 폴리페놀</span>을 다량 함유하고 있습니다.
      </p>
      <h2>블루베리와 노화</h2>
      <p>usda 인류영양 연구센터 신경과학자들은 <span class="redtext">쥐들에게 블루베리를 먹임으로서 노화에 의한 <br>
         인지능력의 손실을 예방할 수 있다는 사실</span>을 발견하였습니다.</p>
    </div>
  </body>
</html>
